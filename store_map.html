<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Space+Mono" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/store_map.css">
    <script type="text/javascript" src="js/store_map.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
  </head>

  <body>
    <div>
        <div class="navibar">
            <a href="lists.html" class="fas fa-home" id="icon"></a>
            <a class="fas fa-sign-out-alt" id="icon2" href="index.html"></a>
        </div>
        <!-- Store Map Name: changes with selection -->
        <h2 id="name">Store Map</h2>
          <script>
            var sel = localStorage.getItem('selectedStore');
            if (sel != "") {
              document.getElementById("name").innerHTML = sel;
            }
          </script>

        <h5><b>Your List:</b></h5>

        <div class="scrollyboi" id="list">
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
          View Suggested Route
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <script>
                  var sel = localStorage.getItem('selectedStore');
                  if (sel != "") {
                    document.getElementById("exampleModalLabel").innerHTML = sel;
                  }
                </script>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <!-- Map Section -->
                <div id="map">
                  <a class="fas fa-map-pin" id="item1" data-toggle="tooltip" data-placement="right" title="item1"><a>
                  <a class="fas fa-map-pin" id="item2" data-toggle="tooltip" data-placement="right" title="item2"><a>
                  <a class="fas fa-map-pin" id="item3" data-toggle="tooltip" data-placement="right" title="item1"><a>
                  <a class="fas fa-map-pin" id="item4" data-toggle="tooltip" data-placement="right" title="item1"><a>
                  <a class="fas fa-map-pin" id="item5" data-toggle="tooltip" data-placement="right" title="item1"><a>
                  <a class="fas fa-map-pin" id="item6" data-toggle="tooltip" data-placement="right" title="item1"><a>
                  <a class="fas fa-map-pin" id="item7" data-toggle="tooltip" data-placement="right" title="item1"><a>
                  <a class="fas fa-map-pin" id="item8" data-toggle="tooltip" data-placement="right" title="item1"><a>

                  <script>
                    let ingredients = JSON.parse(localStorage.getItem('myList'));
                    let iSize = ingredients.length;

                    for (var i = iSize + 1; i < 9; i++) {
                      // Hides all unused items
                      document.getElementById("item" + i).style.display = "none";
                    }

                    for (var i = 1; i <= iSize; i++) {
                      document.getElementById("item" + i).title=ingredients[i - 1];
                    }

                    // Change path background
                    if (iSize > 0) {
                      document.getElementById("map").style.backgroundImage = `url('images/map${iSize}.png')`;
                    }

                  </script>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Forward + back -->
        <a href="ingredients.html" id="back">
            <button type="button" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i>
                Make Changes
            </button>
        </a>

        <a href="#" id="redirect">
            <button type="button" class="btn btn-outline-secondary">
                Done
                <i class="fas fa-arrow-right"></i>
            </button>
        </a>

      <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });

        // Toggle back button
        document.getElementById("back").onclick = function() {
          if (localStorage.getItem('nextToggle') == 'recipe') {
            document.getElementById("back").href="recipe.html";
          } else {
            document.getElementById("nextH").href="ingredients.html";
          }
        };
      </script>

    </div>

  </body>
