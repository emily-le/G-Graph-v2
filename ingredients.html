<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/location.css">
    <script type="text/javascript" src="js/ingredients.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div>
        <div class="navibar">
            <a href="index.html" class="fas fa-home" id="icon"></a>
        </div>

        <h1>Your List</h1>

        <div id="list"></div>

        <form class="form-inline mr-auto">
            <div class="input-group mb-2 mr-sm-2">
                <input type="text" class="form-control" id="search" placeholder="Search Ingredients" onkeyup="filterResults()">
                <div class="input-group-append">
                        <button type="button" class="btn btn-success" onclick="updateResults()">
                            <i class="fas fa-plus"></i>
                        </button>
                </div>      
            </div>
           
        </form>

        <ul id="myUL"></ul>
       
        <a href="location.html">
            <button type="button" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i>
                Change Location
            </button>     
        </a>
       
        <a href="storemap.html" onclick="saveMyList()">
            <button type="button" class="btn btn-outline-secondary">
                Load Map
                <i class="fas fa-arrow-right"></i>
            </button>
        </a>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
