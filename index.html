        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <!-- jQuery library -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="shortcut icon" href="logov2_icon.ico" type="image/x-icon">
</head>

<body>
    <div className="StartScreen">
        <h1> G-Graph </h1>
        <h5> Here to make your grocery shopping a breeze! </h5>
        <img src="logo.png" alt="G-Graph Logo" id="logo">
        <br>

        <form action="lists.html" method="post">
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" placeholder="Email" type="email" required>
            </div>
            <div class="input-container">
                <i class="fa fa-lock icon"></i>
                <input class="input-field" type="password" placeholder="Password" name="password" required>
            </div>
            <!--
            <button class="btn btn-outline-secondary" type="submit">Sign In</button>
        -->
        </form>


        <a href="lists.html">
            <button type="submit" class="btn btn-outline-secondary" id="signin">
                Sign In
                <i class="fas fa-arrow-right"></i>
            </button>
        </a>
        <br>
        <a href="signup.html">
            New? Register for an account!
        </a>

    </div>
</body>

</html>
